<!DOCTYPE html>
<html lang="es-MX">
<head>
	{% load static %}
	{% get_static_prefix as STATIC_PREFIX %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Inicio</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{STATIC_PREFIX}}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{STATIC_PREFIX}}css/estilos.css">
	<script src="{{STATIC_PREFIX}}js/jquery.js"></script>
	<script src="{{STATIC_PREFIX}}js/bootstrap.min.js"></script>
</head>
<body>

<form action="." method="post" class="form-horizontal" role="form" id="loginform"> {% csrf_token %}
	<h2>Login</h2>
	<br />
	<br />
	<label for="usuario">Usuario:</label>
	<input type="text" name="usuario" id="usuario" class="form-control">
	<label for="password">Contrase√±a:</label>
	<input type="password" name="password" id="password" class="form-control">
	<br />
	<input type="submit" value="Ingresar" class="btn btn-default" />
</form>
<br />

{% if estado %}
	{% if estado == 'correcto' %}
		<div class="alert alert-success"> {{mensaje}}</div>
	{% else %}
		<div class="alert alert-danger"> {{mensaje}}</div>
	{% endif %}
{% endif %}

</body>
</html>
